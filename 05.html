<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验二第五题</title>
    <script src="vue.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .button{
            width: 100px;
            height: 35px;
            background: #ffff;
            border: 1px solid  blue;
        }
        #demo5{
            width: 500px;
            height: 500px;
            margin:0  auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="demo5">
    <my-button :content="msg"></my-button>
</div>
<script>
    var myButton={
        template:`<div>
                       <button @click="doClick"  @mouseover="mouseOver"  @mouseleave="mouseLeave" :style="active" :class="{'button':true}" >{{content}}</button>
                  </div>`,
        props: ['content'],
        data(){
            return{
                active :''
            }
        },
        methods:{
            doClick(){
                alert(this.content)
            },
            mouseOver(){
                this.active = 'width: 100px; height: 35px;border: 1px solid blue;background-color: blue;color: #fff';
            },
            mouseLeave(){
                this.active=' width: 100px; height: 35px;background-color: #fff; border: 1px solid blue';
            }
        }
    }
    new Vue({
        el:'#demo5',
        data(){
            return{
              msg:'请点击'
            }
        },
        components:{
            'my-button':myButton
        }
    })
</script>
</body>
</html>
